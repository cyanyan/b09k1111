<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events</title>
<link rel="icon" href="assets/b.ico" type="image/x-icon">
<link rel="preload" href="assets/Adelphe-Trouble-GerminalRegular.otf" as="font" type="font/otf" crossorigin>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<style>
  html, body { 
    overflow-y: auto; 
    scrollbar-width: none; 
    margin: 0;
    padding: 0;
  }
  html::-webkit-scrollbar, body::-webkit-scrollbar { 
    width: 0; 
    height: 0; 
  }
  body {
    background: #ffffff;
    color: #000;
    font-family: var(--font);
    padding: 0;
  }

  .container {
    width: 560px;
    max-width: 90vw;
    margin: 18px auto 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    box-sizing: border-box;
    font-size: 13.3px;
  }
  
  /* 图片网格 */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
    gap: 10px;
    width: 100%;
    justify-content: center;
    box-sizing: border-box;
    /* 防止布局抖动 */
    min-height: 0;
    will-change: transform, opacity;
    /* 初始隐藏，等待所有内容加载完成后再显示 */
    opacity: 0;
    visibility: hidden;
  }
  
  .image-grid.ready {
    visibility: visible;
  }
  
  .grid-item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    width: 100%;
  }
  
  .grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    transition: filter 0.6s ease;
  }
  
  .grid-item .image-link {
    position: relative;
    display: block;
    width: 100%;
    padding-top: calc(18 / 28 * 100%);
    overflow: hidden;
    /* border: 0.5px solid #000; */
    box-sizing: border-box;
  }
  
  .grid-item .image-link:hover img {
    /* filter: grayscale(100%) brightness(0.9) sepia(100%) hue-rotate(180deg) saturate(10%); */
    filter: grayscale(100%) brightness(1.05) saturate(20%)contrast(1.3);
  }
  
  .grid-item .caption {
    font-size: 13.3px;
    font-family: var(--font);
    text-align: left;
    line-height: 1.4;
  }
  
  .grid-item .caption .title {
    display: block;
  }
  
  .grid-item .caption .date {
    display: block;
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    body {
      padding: 0;
      overflow-x: hidden;
    }
    
    .container {
      width: min(560px, 80vw);
      margin: 10px auto 20px;
      gap: 15px;
      font-size: 11px;
      box-sizing: border-box;
    }
    
    .image-grid {
      grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .grid-item {
      width: 100%;
    }
    
    .grid-item .image-link {
      width: 100%;
      padding-top: calc(18 / 28 * 100%);
    }
    
    .grid-item img {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    .grid-item .caption {
      font-size: 11px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- 图片网格 -->
    <div class="image-grid" id="imageGrid"></div>
  </div>

  <script>
    const imageGrid = document.getElementById('imageGrid');
    
    // 图片对应的文字和时间数据（根据实际图片数量添加）
    const imageData = [
      { title: "Event Title 1", date: "18.10-18.11. 2025" },
      { title: "Event Title 2", date: "18.10-18.11. 2025" },
      { title: "Event Title 3", date: "18.10-18.11. 2025" },
      { title: "Event Title 4", date: "18.10-18.11. 2025" }
    ];
    
    // 检查图片是否存在，只显示存在的图片
    function checkImageExists(imagePath) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = imagePath;
      });
    }
    
    // 渲染图片列表，只显示存在的图片
    async function renderImages() {
      imageGrid.innerHTML = '';
      imageGrid.classList.remove('ready', 'content-slide-in');
      let imageNumber = 1;
      let hasImages = false;
      const imagePromises = [];
      const gridItems = [];
      
      // 先收集所有需要加载的图片
      while (true) {
        const imagePath = `assets/events/${imageNumber}.jpg`;
        const exists = await checkImageExists(imagePath);
        
        if (!exists) {
          break; // 图片不存在，停止循环
        }
        
        hasImages = true;
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        
        const imageLink = document.createElement('a');
        imageLink.href = '#';
        imageLink.className = 'image-link';
        
        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = `Event ${imageNumber}`;
        
        // 等待图片加载完成
        const imgLoadPromise = new Promise((resolve) => {
          img.onload = resolve;
          img.onerror = resolve; // 即使加载失败也继续
        });
        imagePromises.push(imgLoadPromise);
        
        // 获取对应的文字和时间（如果数据存在则使用，否则使用默认值）
        const data = imageData[imageNumber - 1] || { title: "Event", date: "18.10-18.11. 2025" };
        
        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerHTML = `
          <span class="title">${data.title}</span>
          <span class="date">${data.date}</span>
        `;
        
        imageLink.appendChild(img);
        gridItem.appendChild(imageLink);
        gridItem.appendChild(caption);
        gridItems.push(gridItem);
        imageNumber++;
      }
      
      // 如果没有图片，显示提示（可选）
      if (!hasImages) {
        imageGrid.innerHTML = '<p style="text-align: center; color: #999;">暂无图片</p>';
        imageGrid.classList.add('ready', 'content-slide-in');
        return;
      }
      
      // 先将所有元素添加到 DOM（但不可见）
      gridItems.forEach(item => {
        imageGrid.appendChild(item);
      });
      
      // 等待所有图片加载完成
      await Promise.all(imagePromises);
      
      // 使用 requestAnimationFrame 确保布局计算完成后再统一显示
      requestAnimationFrame(() => {
        // 先设置为可见
        imageGrid.classList.add('ready');
        // 然后触发动画
        requestAnimationFrame(() => {
          imageGrid.classList.add('content-slide-in');
        });
      });
    }
    
    // 初始化：加载图片
    renderImages();
  </script>
</body>
</html>
