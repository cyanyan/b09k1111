<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events</title>
<link rel="icon" href="assets/b.ico" type="image/x-icon">
<link rel="preload" href="assets/Adelphe-Trouble-GerminalRegular.otf" as="font" type="font/otf" crossorigin>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<style>
  html, body { 
    overflow-y: auto; 
    scrollbar-width: none; 
    margin: 0;
    padding: 0;
  }
  html::-webkit-scrollbar, body::-webkit-scrollbar { 
    width: 0; 
    height: 0; 
  }
  body {
    background: #ffffff;
    color: #000;
    font-family: var(--font);
    padding: 0;
  }

  .container {
    width: 560px;
    max-width: 90vw;
    margin: 18px auto 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    box-sizing: border-box;
    font-size: 13.3px;
  }
  
  /* 图片网格 */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
    gap: 10px;
    width: 100%;
    justify-content: center;
    box-sizing: border-box;
  }
  
  .grid-item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    width: 100%;
  }
  
  .grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    transition: filter 0.6s ease;
  }
  
  .grid-item .image-link {
    position: relative;
    display: block;
    width: 100%;
    padding-top: calc(18 / 28 * 100%);
    overflow: hidden;
    /* border: 0.5px solid #000; */
    box-sizing: border-box;
  }
  
  .grid-item .image-link:hover img {
    /* filter: grayscale(100%) brightness(0.9) sepia(100%) hue-rotate(180deg) saturate(10%); */
    filter: grayscale(100%) brightness(1.05) saturate(20%)contrast(1.3);
  }
  
  .grid-item .caption {
    font-size: 13.3px;
    font-family: var(--font);
    text-align: left;
    line-height: 1.4;
  }
  
  .grid-item .caption .title {
    display: block;
  }
  
  .grid-item .caption .date {
    display: block;
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    body {
      padding: 0;
      overflow-x: hidden;
    }
    
    .container {
      width: min(560px, 80vw);
      margin: 10px auto 20px;
      gap: 15px;
      font-size: 11px;
      box-sizing: border-box;
    }
    
    .image-grid {
      grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .grid-item {
      width: 100%;
    }
    
    .grid-item .image-link {
      width: 100%;
      padding-top: calc(18 / 28 * 100%);
    }
    
    .grid-item img {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    .grid-item .caption {
      font-size: 11px;
    }
  }
</style>
</head>
<body>
  <div class="container content-slide-in">
    <div class="image-grid" id="imageGrid"></div>
  </div>

  <script>
    const imageGrid = document.getElementById('imageGrid');

    const eventsData = [
      { title: "Event Title 1", date: "18.10-18.11. 2025", image: "assets/events/1.jpg" },
      { title: "Event Title 2", date: "18.10-18.11. 2025", image: "assets/events/2.jpg" },
      { title: "Event Title 3", date: "18.10-18.11. 2025", image: "assets/events/3.jpg" },
      { title: "Event Title 4", date: "18.10-18.11. 2025", image: "assets/events/4.jpg" }
    ];

    function renderEvents() {
      imageGrid.innerHTML = '';

      eventsData.forEach(({ title, date, image }, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';

        const imageLink = document.createElement('a');
        imageLink.href = '#';
        imageLink.className = 'image-link';

        const img = document.createElement('img');
        img.src = image;
        img.alt = title || `Event ${index + 1}`;

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerHTML = `
          <span class="title">${title}</span>
          <span class="date">${date}</span>
        `;

        imageLink.appendChild(img);
        gridItem.appendChild(imageLink);
        gridItem.appendChild(caption);
        imageGrid.appendChild(gridItem);
      });
    }

    renderEvents();
  </script>
</body>
</html>
