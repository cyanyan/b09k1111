<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>About</title>
  <link rel="icon" href="assets/b.ico" type="image/x-icon" />

  <!-- 继承网站主字体 -->
  <link rel="preload" href="assets/Adelphe-Trouble-GerminalRegular.otf" as="font" type="font/otf" crossorigin>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />

  <style>
    /* -------- 页面结构 -------- */
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: var(--font);
      font-size: 13.3px;
      line-height: 16px;
      -webkit-text-size-adjust: 100%;
      overflow-x: hidden;
    }

    .about-wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      animation: contentSlideInFromRight 0.3s var(--ease) forwards;
    }

    /* -------- 文本容器 -------- */
    .about-content {
      width: 560px;
      text-align: left;
      white-space: pre-line; /* 读取纯文本时保留换行 */
    }

    /* 段落之间保持视觉呼吸 */
    .about-content p {
      margin: 0 0 16px 0;
    }

    /* -------- 手机端 -------- */
    @media (max-width: 768px) {
      .about-wrapper {
        padding: 0px 0 60px 0;
        justify-content: center;
      }
      .about-content {
        width: 70vw; /* 居中显示，左右各预留15% */
        font-size: 11px;
        line-height: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="about-wrapper content-slide-in">
    <div class="about-content" id="aboutText">Loading...</div>
  </div>

  <script>
    // 从本地 assets/about.txt 读取文本
    fetch('assets/about.txt')
      .then(response => response.text())
      .then(text => {
        const container = document.getElementById('aboutText');
        // 按空行分段（如果 about.txt 中有换行）
        const paragraphs = text.trim().split(/\n\s*\n/);
        container.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
      })
      .catch(err => {
        console.error('Failed to load about.txt:', err);
        document.getElementById('aboutText').textContent = 'Failed to load content.';
      });
  </script>
</body>
</html>
