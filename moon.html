<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunar Practices</title>
<link rel="icon" href="assets/b.ico" type="image/x-icon">
<link rel="preload" href="assets/Adelphe-Trouble-GerminalRegular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<style>
  html, body { 
    overflow-y: auto; 
    scrollbar-width: none; 
    margin: 0;
    padding: 0;
  }
  html::-webkit-scrollbar, body::-webkit-scrollbar { 
    width: 0; 
    height: 0; 
  }
  html {
    background: #ffffff;
    overflow-x: hidden;
  }
  body {
    background: #ffffff;
    color: #000;
    font-family: 'AdelpheTrouble', var(--font);
    font-size: 13.3px;
    padding: 0;
    overflow-x: hidden;
  }
  
  .container {
    width: 560px;
    max-width: 90vw;
    margin: 18px auto 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    box-sizing: border-box;
  }
  
  .description {
    padding: 0 20px;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
    line-height: 1.4;
  }

  .description p {
    margin: 0;
  }
  
  .year-nav {
    display: flex;
    gap: 15px;
    justify-content: center;
    width: 100%;
    box-sizing: border-box;
  }
  
  .year-item {
    padding: 8px 16px;
    font-family: var(--font);
    cursor: pointer;
    transition: opacity 0.3s ease;
  }
  
  .year-item:hover {
    opacity: 0.6;
  }
  
  .year-item.active {
    opacity: 1;
    font-weight: bold;
  }
  
  .image-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
    gap: 10px;
    width: 100%;
    justify-content: center;
    box-sizing: border-box;
  }
  
  .grid-item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    width: 100%;
  }
  
  .grid-item .image-link {
    position: relative;
    display: block;
    width: 100%;
    aspect-ratio: 3 / 2 ;
    box-sizing: border-box;
    overflow: hidden;
  }
  
  .grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: relative;
    transition: filter 0.9s ease;
    /* border: 1px solid #9d9d9d; */
  }
  
  .grid-item .image-link:hover img {
    filter: sepia(40%) hue-rotate(10deg) saturate(120%) brightness(1.1) invert(100%);
  }

  .grid-item .caption {
    font-family: var(--font);
    text-align: left;
    line-height: 1.4;
  }


  body.standalone .container {
    animation: contentSlideInFromRight var(--dur) var(--ease) both;
  }

  @media (max-width: 768px) {
    body {
      font-size: 12px;
      padding: 0;
      background-attachment: fixed;
    }

    .container {
      width: min(460px, calc(100vw - var(--sidebar-width-mobile) - 40px));
      margin-left: calc((100vw - var(--sidebar-width-mobile) - min(460px, calc(100vw - var(--sidebar-width-mobile) - 40px))) / 1.8);
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 150px;
      gap: 15px;
      box-sizing: border-box;
    }

    .description {
      padding: 0;
      width: 100%;
    }

    .year-nav {
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }

    .year-item {
      padding: 6px 12px;
    }

    .image-grid {
      grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
      gap: 10px;
      width: 100%;
    }

    .grid-item {
      width: 100%;
    }

    .grid-item .image-link {
      width: 100%;
      aspect-ratio: 3 / 2;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      position: relative;
    }
  }
</style>
</head>
<body>

  <div class="container content-slide-in">
    <div class="description">
      <p>Imagine this is a land of the Moon.</p>
      <p>It follows the lunar calendar, and at every</p>
      <p>New moon, an artist, poet, or designer will come to this land.</p>
      <p>Every day at sunset (China, UTC+8), the land is lit up like the moon.</p>
    </div>

    <div class="year-nav">
      <div class="year-item active" data-year="2025">2025</div>
      <div class="year-item" data-year="2024">2024</div>
      <div class="year-item" data-year="2023">2023</div>
      <div class="year-item" data-year="2022">2022</div>
    </div>

    <div class="image-grid" id="imageGrid"></div>
  </div>

  <script>
    const imageData = {
      2025: [
        { name: "Arthur Cordier", date: "29.01-26.02. 2025", pdfName: "LP25_01_Arthur Cordier.pdf" },
        { name: "Albert Allgaier", date: "27.02-28.03. 2025", pdfName: "LP25_02_Albert Allgaier.pdf" },
        { name: "Donghwan Kam", date: "29.03-26.04. 2025", pdfName: "LP25_03_Donghwan Kam.pdf" },
        { name: "lan Whittlesea", date: "27.04-25.05. 2025", pdfName: "LP25_04_lan Whittlesea.pdf" },
        { name: "Robin Waart", date: "26.05-24.06. 2025", pdfName: "LP25_05_Robin Waart.pdf" },
        { name: "June Lihua Yu", date: "25.06-23.07. 2025", pdfName: "LP25_06_June Lihua Yu.pdf" },
        { name: "Andrea Salerno", date: "24.07-22.08. 2025", pdfName: "LP25_07_Andrea Salerno.pdf" },
        { name: "Andrew Walsh-Lister", date: "23.08-20.09. 2025", pdfName: "LP25_08_Andrew_Walsh-Lister .pdf" },
        { name: "Matthew Stuart", date: "21.09-20.10. 2025", pdfName: "LP25_09_Matthew_Stuart.pdf" },
        { name: "manos.manos.manos", date: "21.10-19.11. 2025", pdfName: "LP25_10_manos.manos.manos..pdf" },
        { name: "Pianpian He & Max Harvey", date: "20.11-18.12. 2025", pdfName: "LP25_11_pianpianhe&maxharvey.pdf" },
        { name: "Claude Closky", date: "19.12-17.01. 2026", pdfName: "LP25_12_claude closky.pdf" }
      ],
      2024: [
      { name: "Marc buchy", date: "11.01-09.02. 2024"},
        { name: "Louise Siffert", date: "10.02-09.03. 2024"},
        { name: "Maud Gourdon", date: "10.03-07.04. 2024"},
        { name: "qihang Li", date: "08.04-07.05. 2024"},
        { name: "Olivier Bémer", date: "08.05-05.06. 2024" },
        { name: "Maxime  fauconnie", date: "06.06-04.07. 2024" },
        { name: "Reinier Vrancken & Bernke Klein Zandvoort", date: "05.07-03.08. 2024"},
        { name: "Martin Poulain", date: "03.09-01.10. 2024" },
        { name: "Camila Oliveira Fairclough", date: "02.10-31.10. 2024"},
        { name: "Hamed Deqhan", date: "01.11-30.11. 2024" },
        { name: "FengFeng", date: "01.12-29.12. 2024" }
      ],
      2023: [
        { name: "Sophie Nys", date: "21.01-19.02. 2023" },
        { name: "Marianne Mispelaëre", date: "20.02-20.03. 2023" },
        { name: "Yuki Okumura", date: "21.03-19.04. 2023" },
        { name: "Gwendal Coulon", date: "20.04-18.05. 2023" },
        { name: "Mirat-Masson", date: "19.05-17.06. 2023" },
        { name: "Elsa Werth", date: "18.06-16.07. 2023" },
        { name: "Henry Andersen", date: "17.07-15.08.2023" },
        { name: "Valérian Goalec", date: "16.08-13.09. 2023" },
        { name: "Maxime Le Bon", date: "14.09-13.10. 2023" },
        { name: "Marjolein Guldentops", date: "14.10-12.11. 2023" },
        { name: "Lucas Leglise", date: "13.11-11.12. 2023" },
        { name: "Niels Poiz", date: "12.12-10.01. 2024" }
      ],
      2022: [
        { name: "Wim de Pauw", date: "25.09-23.10. 2022" },
        { name: "Maria Paris", date: "25.10-21.11. 2022" },
        { name: "Claudia de la Torre", date: "23.11-21.12. 2022" }
      ]
    };

    let currentYear = 2025;
    const imageGrid = document.getElementById('imageGrid');
    const yearItems = document.querySelectorAll('.year-item');

    function renderImages(year) {
      imageGrid.innerHTML = '';
      const images = imageData[year];

      images.forEach((item, index) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';

        let imagePath, pdfPath;
        
        // 统一使用 LP{年份后两位}_{编号}.webp 格式
        const yearSuffix = String(year).slice(-2);
        const imageNumber = String(index + 1).padStart(2, '0');
        imagePath = `assets/lunar/${year}/LP${yearSuffix}_${imageNumber}.webp`;
        
        // PDF 路径：如果有 pdfName 使用 pdfName，否则打开 archive-building.html
        let linkPath;
        if (item.pdfName) {
          linkPath = `assets/lunar/${year}/${item.pdfName}`;
        } else {
          linkPath = 'archive-building.html';
        }

        gridItem.innerHTML = `
          <a href="${linkPath}" class="image-link" target="_blank">
            <img src="${imagePath}" alt="${item.name}" loading="lazy">
          </a>
          <div class="caption">${item.name}, ${item.date}</div>
        `;

        imageGrid.appendChild(gridItem);
      });
    }

    renderImages(currentYear);

    yearItems.forEach(item => {
      item.addEventListener('click', () => {
        const year = parseInt(item.dataset.year);
        yearItems.forEach(y => y.classList.remove('active'));
        item.classList.add('active');
        currentYear = year;
        renderImages(currentYear);
      });
    });
  </script>
</body>
</html>
